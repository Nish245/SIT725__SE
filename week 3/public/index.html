<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Navbar and Button</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
    <!-- Navbar with Tabs -->
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">SIT725 Test Website</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#test1">Content Page 1</a></li>
                <li class="tab"><a class="active" href="#test2">Content Page 2</a></li>
                <li class="tab"><a href="#test4">Content Page 3</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
    </ul>

    <!-- Tab Content -->
    <div id="test1" class="col s12">Content for Test 1</div>
    <div id="test2" class="col s12">Content for Test 2</div>
    <div id="test3" class="col s12">Content for Test 3</div>
    <div id="test4" class="col s12">Content for Test 4</div>

    <!-- Submit Button -->
    <div class="container">
        <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Heading</h4>
            <p>This is a dynamically triggered modal.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="js/materialize.min.js"></script>

    <!-- Custom JS -->
    <script src="js/extra.js"></script>
</body>
</html>
